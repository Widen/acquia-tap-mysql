version: 1
send_anonymous_usage_stats: true
project_id: 13f2c821-3126-4f57-b5c2-6c30ac4c7cbe
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-mysql
    namespace: tap_mysql
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: host
    - name: port
    - name: user
    - name: password
      kind: password
    - name: custom_streams
      kind: array
    config:
      custom_streams:
      - name: example_table_name
        db_schemas:
          - example1
          - example2
        sql: SELECT * FROM {db_schema}.filesondisk LIMIT 5
      - name: example_table_name2
        db_schemas:
          - example1
        sql: SELECT * FROM example1.filesondisk LIMIT 5
    select:
      - '*-example_table_name.*'
      - 'example1-example_table_name2.*'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
